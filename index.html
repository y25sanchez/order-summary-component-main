<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>

    <main class="card">

      <section class="card__img">
        <div class="card__img__header">
          
        </div>
      </section>

      <section class="card__content">
        <div class="card__content__desc">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and
            podcasts on any device anywhere you like!</p>
        </div>

        <div class="card__content__plan">
          <div class="card__content__plan__unit">
            <img src="/images/icon-music.svg" alt="icon music">
            <div class="card__content__plan__unit__desc">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="card__content__plan__unit">
            <a href="#">Change</a>
          </div>
        </div>

        <div class="card__content__footer">
          <div class="card__content__footer__pro">
            <div class="card__content__footer__pro__a"><a href="#">Proceed to Payment</a></div>
          </div>
          <div class="card__content__footer__can"><a href="#">Cancel Order</a></div>
        </div>
      </section>

    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/y25sanchez" target="_blank">Yefry Sanchez</a>.
      </div>
    </footer>
     

    
  </body>
</html>
